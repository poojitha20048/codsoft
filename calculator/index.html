<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo Calculator</title>
  <link ="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
  <div id="display" class="display">0</div>
  <div class="buttons">
    <button>7</button><button>8</button><button>9</button><button>+</button><br>
    <button>4</button><button>5</button><button>6</button><button>-</button><br>
    <button>1</button><button>2</button><button>3</button><button>=</button>
  </div>
</div>
<script>
let display = document.getElementById("display");
let currentInput = "";
let operator = "";
let firstValue = "";

document.querySelectorAll(".buttons button").forEach(button => {
  button.addEventListener("click", () => {
    const value = button.textContent;
    if (!isNaN(value)) {
      currentInput += value;
      display.textContent = currentInput;
    } else if (value === "+" || value === "-") {
      operator = value;
      firstValue = currentInput;
      currentInput = "";
    } else if (value === "=") {
      if (operator && firstValue && currentInput) {
        const result = operator === "+" 
            ? parseFloat(firstValue) + parseFloat(currentInput) 
            : parseFloat(firstValue) - parseFloat(currentInput);
        display.textContent = result;
        currentInput = result.toString();
        operator = "";
        firstValue = "";
      }
    }
  });
});
</script>
</body>
</html>
