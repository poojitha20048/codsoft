<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo Calculator</title>
<style>
body { display: flex; justify-content: center; align-items: center; height:100vh; font-family: Arial, sans-serif; }
.calculator {
  background: #2196F3;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  width: 200px;
}
.display {
  background: #fff;
  font-size: 2em;
  padding: 10px;
  border-radius: 5px;
  text-align: right;
  margin-bottom: 10px;
}
.buttons button {
  font-size: 1.5em;
  margin: 3px;
  width: 40px;
  height: 40px;
}
</style>
</head>
<body>
<div class="calculator">
  <div id="display" class="display">0</div>
  <div class="buttons">
    <button>7</button><button>8</button><button>9</button><button>+</button><br>
    <button>4</button><button>5</button><button>6</button><button>-</button><br>
    <button>1</button><button>2</button><button>3</button><button>=</button>
  </div>
</div>
<script>
let display = document.getElementById("display");
let currentInput = "";
let operator = "";
let firstValue = "";

document.querySelectorAll(".buttons button").forEach(button => {
  button.addEventListener("click", () => {
    const value = button.textContent;
    if (!isNaN(value)) {
      currentInput += value;
      display.textContent = currentInput;
    } else if (value === "+" || value === "-") {
      operator = value;
      firstValue = currentInput;
      currentInput = "";
    } else if (value === "=") {
      if (operator && firstValue && currentInput) {
        const result = operator === "+" 
            ? parseFloat(firstValue) + parseFloat(currentInput) 
            : parseFloat(firstValue) - parseFloat(currentInput);
        display.textContent = result;
        currentInput = result.toString();
        operator = "";
        firstValue = "";
      }
    }
  });
});
</script>
</body>
</html>
